<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather App</h1>
        <!--search Form -->
        <form action="" class="search-location">
            <input type="text" name="City" placeholder="What City? " autocomplete="off" class=" form-control text-muted form-rounded p-4 shadow-sm">
        </form>
        <!--Card where you show the weather detailes -->
        <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Weather</p>
                    <span>......</span>
                </div>
                <img src="img/night_image.svg" alt="" class="card-img-top time">
            </div>

            <!--Card body-->
            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;C</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;C</p>
                        <p class="low">27&deg;C</p>
                    </div>
                </div>
                <div class="icon-container card shadow mx-auto">
                    <img src="img/cloud.svg" alt="" srcset="">
                </div>
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;c</p>
                        <span>Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p>55%</p>
                        <span>Humidity</span>
                    </div>
                </div>
            </div>
        </div>
        <!--End Card that shows weather detailes -->
    </div>


    <script src="requist.js"></script>
    <script src="main.js"></script>

</body>

</html>
